<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Spinning pop-up</title>
</head>
<body>
    <div class="main-container">
        <div id="pop-up">
            <h1>Please Join Our Email List</h1>
            <p>We promise not to sell your personal information</p>
            <div class="email-container">
                <input class="input" type="text" placeholder="email...">
                <button type="button" class="btn"><i class="fas fa-envelope-square"></i></button>
            </div>
        
            <i class="fas fa-window-close close"></i>
        </div> 
        <p id="annotation">This is a pure CSS animation -- use the refresh button to invoke it</p>
    </div>
</body>
</html>
